[build]
  command = "npm install && npm run build -w web"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "20"
  # NEXT_PUBLIC_* vars are intentionally public (client-side Firebase config)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_FIREBASE_API_KEY,NEXT_PUBLIC_FIREBASE_APP_ID,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,NEXT_PUBLIC_FIREBASE_PROJECT_ID,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID"

[[plugins]]
  package = "@netlify/plugin-nextjs"
